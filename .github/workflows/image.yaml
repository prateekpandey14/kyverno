name: image
on:
  push:
    branches:
      - 'main'
      - 'release*'
jobs:
  push-init-kyverno:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Unshallow
        run: git fetch --prune --unshallow

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install Cosign
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v1.2.1'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT  }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true

      - name: docker images publish
        run: |
          make docker-publish-sigs
          make docker-publish-initContainer

      - name: Sign image
        run: |
          export COSIGN_REPOSITORY=ghcr.io/${{ github.repository_owner }}/signatures
          KYVERNO_IMAGE_VERSION=$(git describe --match "v[0-9]*" --tags $(git rev-list --tags --max-count=1))
          echo -n "${{ secrets.KYVERNO_COSIGN_PRIVATE_KEY_PASSWORD }}" | cosign sign -key <(echo -n "${{ secrets.KYVERNO_COSIGN_PRIVATE_KEY }}") ghcr.io/${{ github.repository_owner }}/kyvernopre:${KYVERNO_IMAGE_VERSION}

  push-kyverno:
    runs-on: ubuntu-latest
    steps:
